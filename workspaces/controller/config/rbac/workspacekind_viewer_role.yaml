# permissions for end users to view workspacekinds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspacekind-viewer-role
rules:
- apiGroups:
  - kubeflow.org
  resources:
  - workspacekinds
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubeflow.org
  resources:
  - workspacekinds/status
  verbs:
  - get
