name: JWA Multi-Arch Build Test
on:
  pull_request:
    paths:
      - components/crud-web-apps/jupyter/**
      - components/crud-web-apps/common/**
      - releasing/version/VERSION
    branches:
      - master
      - notebooks-v1
      - 'v*-branch'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.number }}
  cancel-in-progress: true

env:
  IMG: ghcr.io/andyatmiami/kubeflow-notebooks/jupyter-web-app

jobs:
  build-amd64:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build amd64 arch-specific image
      run: |
        cd components/crud-web-apps/jupyter
        ARCH=linux/amd64 make docker-build-multi-arch-verify

  build-ppc64le:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ppc64le arch-specific image
      run: |
        cd components/crud-web-apps/jupyter
        ARCH=linux/ppc64le make docker-build-multi-arch-verify

  build-arm64:
    runs-on: ubuntu-22.04-arm64
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build arm64/v8 arch-specific image
      run: |
        cd components/crud-web-apps/jupyter
        ARCH=linux/arm64/v8 make docker-build-multi-arch-verify

